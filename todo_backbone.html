<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Backbone</title>
    <link rel="stylesheet" type="text/css" href="asset/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Todo</th>
            <th>Title</th>
            <th>Due</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td><input class="form-control author-input"/></td>
            <td><input class="form-control title-input"/></td>
            <td><input class="form-control due-input"/></td>
            <td><button class="btn btn-primary add-todo">Add</button></td>
          </tr>
        </thead>
        <tbody class="todo-list"></tbody>
      </table>
    </div>

    <script type="text/template" class="todo-list-template">
      <td><span class="author"><%= author%></span></td>
      <td><span class="title"><%= title%></span></td>
      <td><span class="due"><%= due%></span></td>
      <td>
        <button class="btn btn-warning edit-todo">Edit</button>
        <button class="btn btn-danger delete-todo">Delete</button>
        <button class="btn btn-success update-todo" style="display:none;">Update</button>
        <button class="btn btn-danger cancel" style="display:none;">Cancel</button>
      </td>
    </script>

    <script src="asset/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="asset/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="asset/bower_components/underscore/underscore.js"></script>
    <script src="asset/bower_components/backbone/backbone.js"></script>
    <script src="asset/js/todo-backbone.js"></script>
  </body>
</html>
